<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - UrbanArt Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @font-face {
            font-family: 'White On Black';
            src: url('fonts/White On Black.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'White On Black', Arial, sans-serif;
            background-color: #f2f2f2; /* Fondo de la página */
        }

        header {
            text-align: center;
            background-color: #000; /* Fondo negro sin opacidad */
            padding: 20px 0; /* Ajuste del espacio interno */
        }

        nav {
            text-align: center;
            font-family: 'White On Black', Arial, sans-serif; /* Aplicar la fuente al texto del nav */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #000; /* Cambio de color a negro */
            padding: 10px 20px;
            border: 2px solid #000; /* Borde negro */
            border-radius: 5px;
            font-family: 'White On Black', Arial, sans-serif; /* Aplicar la fuente al texto del nav */
        }

        nav ul li a:hover {
            background-color: #000; /* Cambio de color al negro */
            color: #fff; /* Texto blanco */
        }

        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form label {
            display: block;
            margin-bottom: 10px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form select,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #333;
        }

        footer {
            margin-top: auto;
            text-align: center;
            background-color: #000; /* Fondo negro para el pie de página */
            color: #fff; /* Texto blanco */
            padding: 10px 0; /* Ajuste del espacio interno */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="contact-form">
        <h2>Formulario de Contacto</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="solicitud">Tipo de Solicitud:</label>
            <select id="solicitud" name="solicitud">
                <option value="compra">Compra</option>
                <option value="consulta">Consulta</option>
                <option value="venta">Venta</option>
            </select>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <!-- Contenido principal de la página -->

    <footer>
        <p>&copy; 2024 UrbanArt Gallery</p>
    </footer>
</body>
</html>
